<div class="section container" style="min-height: calc(100vh - 68px);">
  <div class="mt-5 row justify-content-center justify-content-md-start">
    <div *ngFor="let producto of listaPlatos" class="col-10 col-sm-6 col-lg-4">
      <div class="card mb-4 shadow">
        <img src="{{producto['imagen'] != '' ? 'https://apparqueo.com/RestauranteBack/' + producto['imagen'] : '../../assets/img/no-foto.jpg'}}" style="height: 210px;" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{producto['nombre']}}</h5>
          <div class="card-text">{{producto['descripcion']}}</div>
          <div class="card-text">Precio: <span class="font-weight-bold">{{producto['precio']}}</span></div>
          <hr>
          <div class="text-center">
            <button class="btn btn-primary"  (click)="addProducto(producto)"><i class="fas fa-cart-plus"></i> Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
