
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/bg11.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div>
                            <img class="col-md-14" src="assets/img/tato_logo.png" alt="">
                        </div>
                    </div>
                    <br>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="Nombre de Usuario" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" placeholder="Contraseña" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-danger btn-round btn-lg btn-block">ACCEDER</a>
                        <h6>
                            <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">CREAR CUENTA</a>
                        </h6>
                    </div>
                    <div class="pull-left">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Diseñador por
                <a href="https://instagram.com/kingcordoba" target="_blank">Mateo</a>. Codificado por
                <a href="https://instagram.com/anthonyurrego" target="_blank">Anthony</a>.
            </div>
        </div>
    </footer>
</div>
