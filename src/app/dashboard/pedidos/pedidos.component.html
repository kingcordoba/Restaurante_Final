<!-- Content Header (Page header) -->
<div div class="content-header">
  <div class="container-fliud">
    <div class="row mb-2">
      <div class="col-12">
        <h1 class="m-0 text-dark">{{titulo}}</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <table #idTabla datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="row-border hover table table-bordered table-hover w-100">
          <thead class="thead-light">
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Del día</th>
              <th>Promoción</th>
              <th>Creador</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let platos of listaPedidos">
              <th class="text-center">
                <img
                  src="{{platos['imagen'] != '' ? 'https://apparqueo.com/RestauranteBack/' : '../../assets/img/no-foto.jpg'}}"
                  width="50px" height="50px">
              </th>
              <td>{{platos['nombre']}}</td>
              <td>{{platos['descripcion']}}</td>
              <td>{{platos['precio']}}</td>
              <td>{{platos['plato_dia'] ? 'Activo' : 'Inactivo'}}</td>
              <td>{{platos['promocion'] ? 'Activo' : 'Inactivo'}}</td>
              <td>{{platos['creador']}}</td>
              <td class="d-flex justify-content-center">
                <button class="btn btn-success mx-1"><i class="fas fa-star"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
